<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PayPal</title>
        <link rel="stylesheet" a href="e-commerce.css">
    </head>
    <body>
        <div class="heading">
        <h1>PayPal Register:</h1>
        </div>
        <div>  
          <form>
              <div class="head">    
            <h4 class="text-warning text-center pt-5">Registration Page</h4>
              </div>  
            <label>  
              <input type="text" class="input" name="email" placeholder="EMAIL"/>
              <div class="line-box">          
              <div class="line"></div>        
              </div>
            </label>     
            <label>     
              <input 
                     type="text" 
                     class="input" 
                     name="username"        
                     placeholder="USERNAME"/>        
              <div class="line-box">         
                <div class="line"></div>        
              </div>    
            </label>
            
            <label>     
              <input 
                     type="text" 
                     class="input" 
                     name="password"        
                     placeholder="PASSWORD"/>        
              <div class="line-box1">         
                <div class="line"></div>        
              </div>    
            </label>
              <label>     
              <input 
                     type="text" 
                     class="input" 
                     name="confirm" 
                     placeholder="CONFIRM PASSWORD"/>      
              <div class="line-box">        
                <div class="line"></div>      
              </div>    
            </label>
            <div class="registerbtn"> 
              <a href="e-commerce2.html">LOGIN</a>

            </div>
          </form>
        </div>  
      </div> 
    </body>
</html>
